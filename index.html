<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信安全中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background-color: #e6f7ef;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 28rem;
            width: 100%;
        }
        
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background-color: #07C160;
            color: white;
            padding: 1rem 1.5rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        
        .card-description {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .alert {
            background-color: #FEF2F2;
            border-radius: 0.375rem;
            padding: 0.75rem;
            display: flex;
        }
        
        .alert-icon {
            flex-shrink: 0;
        }
        
        .alert-content {
            margin-left: 0.75rem;
        }
        
        .alert-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #991B1B;
        }
        
        .alert-message {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #B91C1C;
        }
        
        .text-info {
            font-size: 0.875rem;
            color: #4B5563;
            margin-top: 1rem;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .button-primary {
            background-color: #07C160;
            color: white;
            border: none;
        }
        
        .button-primary:hover {
            background-color: #06a050;
        }
        
        .button-outline {
            background-color: transparent;
            color: #07C160;
            border: 1px solid #07C160;
        }
        
        .button-outline:hover {
            background-color: #e6f7ef;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #E5E7EB;
            padding: 0.75rem 1.5rem;
            font-size: 0.75rem;
            color: #6B7280;
        }
        
        .footer-info {
            text-align: center;
            font-size: 0.75rem;
            color: #6B7280;
            margin-top: 1rem;
            padding: 0 1rem;
        }
        
        .anti-fraud-tip {
            text-align: center;
            font-size: 0.75rem;
            color: #4B5563;
            margin-top: 0.5rem;
            font-style: italic;
        }
        
        @media (min-width: 768px) {
            .card-header {
                padding: 1.5rem;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .card-description {
                font-size: 1rem;
            }
            
            .button {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
